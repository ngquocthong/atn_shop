                    <div class="card mb-5">
                        <div class="card-body p-sm-5">
                            <h2 class="text-center mb-4">Product</h2>
                            <form method="post">
                                <div class="mb-3"><input class="form-control" type="text" id="name-2" name="name" placeholder="Product ID"></div>
                                <div class="mb-3"><input class="form-control" type="email" id="email-2" name="email" placeholder="Product Name"></div><input class="form-control" type="file" style="margin-bottom: 11px;">

                                <div class="mb-3"><textarea class="form-control" id="message-2" name="message" rows="6" placeholder="Description"></textarea></div>
                                <div><button class="btn btn-primary d-block w-100" type="submit">Add&nbsp;</button></div>

                <div class="col">
                    <ul>
                        <li>Item 1</li>
                        <li>Item 2</li>
                        <li>Item 3</li>
                        <li>Item 4</li>
